<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Code/dist/css/main.css">
    <link href="/images/logo/ohmyfood@2x.svg" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    
    <title>Ohmyfood - Home</title>
</head>
<body>

  <header>
    <a href="#">
      <img class="logo" src="/images/logo/ohmyfood.png" alt="Logo">
    </a>
  </header>

  <section class="location">
    <h3><i class="fa-solid fa-location-dot"></i> Paris, Belleville</h3>
  </section>
  <section class="info">
    <h2>Book the menu you like</h2>
    <p>Discover top-of-the-art restaurants we picked for you</p>
    <a href="#restaurants" class="btn">Explore our restaurants</a>
  </section>

  <section class="instructions">

    <h2>How it works</h2>

    <div class="ins-card-1">
      <div class="number-circle">
        <p>1</p>
      </div>
      <div class="card-content">
        <div class="instruction-icons"><i class="fa-solid fa-mobile-screen-button"></i></div>
        <h4 class="instruction-text">Choose a restaurant</h4>
      </div>
    </div>
    
    <div class="ins-card-1">
      <div class="number-circle">
        <p>2</p>
      </div>
      <div class="card-content">
        <div class="instruction-icons"><i class="fa-solid fa-list"></i></i></div>
        <h4 class="instruction-text">Create your menu</h4>
      </div>
    </div>

    <div class="ins-card-2">
      <div class="number-circle">
        <p>3</p>
      </div>
      <div class="card-content">
        <div class="instruction-icons"><i class="fa-solid fa-store"></i></i></div>
        <h4 class="instruction-text">Go enjoy it at the restaurant</h4>
      </div>
    </div>

  </section>

  <section class="restaurants">
    <h2>Restaurants</h2>

    <a href="#" class="restaurant-card">
        <img class="restaurant-card-image" src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Card Image">
        <!-- <span class="new-badge">New</span> -->
      <div class="restaurant-card-content">
        <h3 class="restaurant-card-title">The Full Palette</h3>
        <p class="restaurant-card-subtitle">New York</p>
        <i class="fa-regular fa-heart"></i>
      </div>
    </a>

<!-- This is a test for GitHub -->


  </section>








</body>
</html>
